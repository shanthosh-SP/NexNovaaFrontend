<div class="login-container w-100 h-100 d-flex-center">
    <div class="card w-auto px-3 py-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <label for="email">Email </label>
                        <input type="email" class="form-contol w-75 h-100" name="email" id="email" formControlName="email">
                    </div>
                    @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
                    <p class="error-message font-10 text-center m-0">Email is required!</p>
                    }
                </div>
                <div class="col-md-12 mt-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <label for="password">Password </label>
                        <input type="password" class="form-contol w-75" name="password" id="password"
                            formControlName="password">
                    </div>
                    @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
                    <p class="error-message font-10 text-center m-0">Password is required!</p>
                    }
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
