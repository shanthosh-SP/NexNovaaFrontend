<google-map [center]="center" [zoom]="13" height="95vh" width="100%">

    <map-traffic-layer [autoRefresh]="true" />
  
    <!-- Vehicle Marker -->
    <map-marker [position]="vehiclePosition" ></map-marker>
  
    <!-- Route Trail Polyline -->
    <map-polyline
      [path]="routePath.slice(0, index)"
      [options]="{ strokeColor: '#00b894', strokeOpacity: 0.7, strokeWeight: 5 }">
    </map-polyline>
  
    <!-- Full Route Polyline (Red) -->
    @if(routePath.length){
      <map-polyline
        [path]="routePath"
        [options]="{ strokeColor: '#FF0000', strokeWeight: 4 }">
      </map-polyline>
    }
  
  </google-map>
